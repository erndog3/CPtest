<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id" content="234759466745-mpo66pifl73752qj047unulhrvfo81al.apps.googleusercontent.com">
	<title>Camp Planner</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<body>

<div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</body>
</html>
